<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LogikaShop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/cart.css">
</head>


<body>
  <!-- Тіло: увесь вміст сторінки -->
  <!-- Тіло: увесь вміст сторінки -->
  <header class="container fixed">
    <nav class="navbar navbar-expand-lg " data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand" href="index.html"><img class='logo' src='img/21.png' height="50px"
            alt='logo'></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class='nav-link' href='index.html#products'>Robots</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href='index.html#about'>About Us</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href='#support' class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#exampleModal">Support</a>
            </li>
          </ul>
          <form id="searchForm" class="d-flex mx-auto" role="search">
            <input class="form-control me-2" type="search" placeholder="serch..." aria-label="Search">
            <button class="btn btn-outline-secondary btn-search" type="submit">Serch</button>
          </form>
          <button class="cart-btn" id="cartBtn">
            Cart
            <svg xmlns="http://www.w3.org/2000/svg" class="bell" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-shopping-cart">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M6 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
              <path d="M17 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
              <path d="M17 17h-11v-14h-2" />
              <path d="M6 5l14 1l-1 7h-13" />
            </svg>
            <span class="cart-counter">0</span>
            </li>
          </button>
        </div>
      </div>
    </nav>
  </header>
  <main class="container cart-page">

    <section class="cart py-4">
      <h2>Your Cart</h2>
      <div class="cart-items-list">
        No Robots In cart
      </div>
      <div class="margin-y">
        Total: <span class="cart-total">0</span> usd.
      </div>
      <button  id="orderBtn" class="cart-btn margin-y">Chekout</button>
    </section>
    <section class="order">
      <h2>Chekout</h2>
      <form class="order-form" action="" method="post">
        <div class="form-group mt-3">
          <label for="firstName"> First Name:</label>
          <input class="form-control" type="text" id="firstName" name="firstName" required>
        </div>
  
        <div class="form-group mt-3">
          <label for="lastName">Last Name:</label>
          <input class="form-control" type="text" id="lastName" name="lastName" required>
        </div>
  
        <div class="form-group mt-3">
          <label for="email">Email:</label>
          <input class="form-control" type="email" id="email" name="email" required>
        </div>
  
        <div class="form-group mt-3">
          <label for="phone">Phone number:</label>
          <input class="form-control" type="tel" id="phone" name="phone" required>
        </div>
  
        <div class="form-group mt-3">
          <label for="deliveryMethod">Delivery Method:</label>
          <select class="form-select" id="deliveryMethod" name="deliveryMethod" required>
            <option value="standard">Amazon</option>
            <option value="express">Temu</option>
          </select>
        </div>
  
        <div class="form-group mt-3">
          <label for="address">Address:</label>
          <input class="form-control" type="text" id="address" name="address"  required>
        </div>
  
        <div class="form-group mt-3">
          <label for="comment">Comment:</label>
          <textarea class="form-control" id="comment" name="comment" rows="4"></textarea>
        </div>
        <button  type="submit" class="cart-btn margin-y">Confirm</button>
  
      </form>
    </section>

  </main>
  <footer>
    <button id="themeToggle"><i class="bi bi-brightness-high"></i></button>
    

   
  </footer>
  
  <!-- Модальне вікно (з'являється при натисканні на "Підтримка") -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-theme="light">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-dark" id="exampleModalLabel">Do You Have Any Qestions?</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="text-dark">Please Write Your Number Phone</p>
          <form action="" method="post">
            <div class="mb-3">
              <input type="text" class="form-control" name="" id="" aria-describedby="helpId"
                placeholder="Number Phone" />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn cart-btn">Send</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src='https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js'></script>
  <script src="js/script.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
